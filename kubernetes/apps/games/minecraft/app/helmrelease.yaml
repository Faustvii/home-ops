---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: minecraft
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 5.0.0
  url: oci://ghcr.io/itzg/minecraft-server-charts/minecraft
---
# yaml-language-server: $schema=https://crd.movishell.pl/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft
spec:
  chartRef:
    kind: OCIRepository
    name: minecraft
  interval: 1h
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-secret
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: 2025.10.5-java25@sha256:58cf17a792deef51ddd127de9a6b72e83a64df187613b481874ada6ba1d57e6b
    resources:
      limits:
        memory: 10Gi
      requests:
        cpu: 1000m
        memory: 8Gi

    extraEnv:
      TZ: "Europe/Paris"
      ENABLE_ROLLING_LOGS: true
      UID: 1000
      GID: 2000
      MEMORY: 8G

    persistence:
      dataDir:
        enabled: false
        # existingClaim: *app

    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "mc.${SECRET_DOMAIN}"
    serviceLabels:
      io.cilium/ippool: public
    minecraftServer:
      eula: true
      # renovate: datasource=custom.minecraft-release
      version: 1.21.10
      type: FABRIC
      difficulty: hard
      whitelist: "liope"
      ops: "liope"
      pvp: true
      motd: Huh
      worldSaveName: "Test Realm"
      viewDistance: 16
      levelSeed: "5143877906783391683"
      maxPlayers: 24
      memory: 8G
      STOP_SERVER_ANNOUNCE_DELAY: 30
      # rcon:
      #   enabled: true
      #   serviceType: ClusterIP
      serviceType: ClusterIP
      extraPorts:
        - name: voice
          containerPort: 24454
          protocol: UDP
          service:
            annotations:
              lbipam.cilium.io/ips: "192.168.10.32"
            enabled: true
            embedded: false
            type: LoadBalancer
            port: 24454
      modrinth:
        downloadDependencies: required
        allowedVersionType: alpha
        projects:
          - armor-poser
          - async
          - audioplayer
          - fabric-api
          # - carpet
          - chunky
          - noisiumforked
          - krypton
          - spark
          - simple-voice-chat
          - vmp-fabric
          - c2me-fabric
          - scalablelux
          - ferrite-core
          - lithium
  # valuesFrom:
  #   - kind: Secret
  #     name: *secret
  #     valuesKey: RCON_PASSWORD
  #     targetPath: minecraftServer.rcon.password
