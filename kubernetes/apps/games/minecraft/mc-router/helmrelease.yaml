---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/source.toolkit.fluxcd.io/ocirepository_v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: mc-router
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 1.4.1
  url: oci://ghcr.io/itzg/minecraft-server-charts/mc-router
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mc-router
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: mc-router
  dependsOn: []
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/itzg/mc-router
      tag: 1.40.1@sha256:d6709a5c2f9d83582911fae3e3f64a8a7602675d750039fa8b56eeb0a5d68860
      pullPolicy: IfNotPresent

    extraEnv:
      WEBHOOK_REQUIRE_USER: "true"
      WEBHOOK_URL: "http://mc-router-voice.games.svc.cluster.local:8080/event"

    extradeploy:
      - name: voice-router
        image: "jschuler99/svc-router:0.0.1"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
            name: api
          - containerPort: 24454
            name: voice
            protocol: UDP
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            cpu: 1
            memory: 1Gi


    minecraftRouter:
      defaultServer:
        host: "192.168.10.31"
        port: 25565

    services:
      minecraft:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: 192.168.10.30
          external-dns.alpha.kubernetes.io/hostname: mc.${SECRET_DOMAIN}, minecraft.${SECRET_DOMAIN}
