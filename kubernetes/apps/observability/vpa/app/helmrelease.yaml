---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
spec:
  interval: 1h
  chart:
    spec:
      chart: vpa
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-vpa
  values:
    updater:
      enabled: false

    admissionController:
      enabled: false

    recommender:
      enabled: true
      image:
        repository: registry.k8s.io/autoscaling/vpa-recommender
        tag: 1.6.0
      extraArgs:
        round-memory-bytes: "33554432" # 32Mi
        round-cpu-millicores: "25"
        pod-recommendation-min-memory-mb: "32"
