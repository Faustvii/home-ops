---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: alertmanager-secret
    template:
      data:
        discord_general_webhook_url: "{{ .DISCORD_GENERAL_WEBHOOK }}"
        discord_flux_webhook_url: "{{ .DISCORD_FLUX_WEBHOOK }}"
  data:
    - secretKey: DISCORD_GENERAL_WEBHOOK
      remoteRef:
        key: discord-general-webhook

    - secretKey: DISCORD_FLUX_WEBHOOK
      remoteRef:
        key: discord-flux-webhook
