---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.10.20:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.10.20"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos-01"
    ipAddress: "192.168.10.10"
    installDiskSelector:
      serial: "50026B7383F0C77C"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/686aee2d00e456079d6a81b4ea79f3fd5d5b58e264cae1ed559c5992afb9df3b
    controlPlane: true
    networkInterfaces:
      - interface: bond0
        bond:
          deviceSelectors:
            - driver: igc
              hardwareAddr: "38:05:25:33:bb:*"
          mode: active-backup
        dhcp: false
        addresses:
          - "192.168.10.10/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.10.1"
        mtu: 1500
        vip:
          ip: "192.168.10.20"
        vlans:
          - vlanId: 90
            dhcp: false
